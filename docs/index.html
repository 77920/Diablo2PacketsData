<!doctype html>
<html>
    <head>
        <title>D2 Packet Browser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="my-5 container bg-secondary">
        <div id="app" class="card" v-cloak>
            <div>
                <h1 class="card-header">D2 Packet Browser</h1>
            </div>
            <div class="card-body">
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Search</span>
                    </div>
                    <input type="text" v-model="filterText" class="form-control" placeholder="Type to search packets...">
                </div>
                <div v-if="active" class="accordion">
                    <div v-for="packet in filteredAndSortedPackets" class="card">
                        <template v-for="local in [{body_id: attrSafeName(packet.Source, packet.Name)}]">
                            <div class="card-header">
                                <span class="badge badge-secondary">{{ packet.PacketId }}</span> <a :href="'#' + local.body_id" data-toggle="collapse" aria-expanded="false" class="text-secondary">{{ packet.Name }}</a>
                            </div>
                            <div class="card-body collapse" :id="local.body_id">
                                <template v-for="column in columns">
                                    <template v-if="column === 'Structure'">
                                        <p><span class="badge badge-primary">{{ column }}</span></p>
                                        <div class="list-group">
                                            <template v-for="field in packet.Structure">
                                                <button v-for="(fieldName, fieldType) in field" class="list-group-item list-group-item-primary">
                                                    [{{ fieldType }}] {{ fieldName }}
                                                </button>
                                            </template>
                                        </div>
                                    </template>
                                    <template v-else>
                                        <p><span class="badge badge-primary">{{ column }}</span> {{ packet[column] }}</p>
                                    </template>
                                </template>     
                            </div>
                        </template>
                    </div>
                </div>
                <div v-else>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
